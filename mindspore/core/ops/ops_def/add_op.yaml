#operator add
add:
  args:
    x:
      dtype: tensor
      type_cast: number
    y:
      dtype: tensor
      type_cast: number
  args_signature:
    dtype_group: (x, y)
  returns:
    output:
      dtype: tensor
  # Generate c++ op but not enabled for Primitive.
  # This is added to make it easier for other operators
  # to call the Add operator in C++ functions.
  # Delete this when AddExt is ready.
  dispatch:
    enable: False
    Ascend: AddAscend
